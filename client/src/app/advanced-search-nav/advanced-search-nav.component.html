<nav class="navbar navbar-light">
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div
        *ngFor="let cat of categoriesObj | keyvalue"
        class="button-div col-xs-2 justify-content-center"
      >
        <div class="d-inline-block" ngbDropdown #dropdown="ngbDropdown">
          <button
            class="btn mt-1"
            id="dropdownManual"
            ngbDropdownAnchor
            (focus)="dropdown.open()"
          >
            {{ cat.key }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <div
              *ngFor="let ingredient of cat.value"
              class="form-check text-left ml-2"
            >
              <input
                class="form-check-input"
                type="checkbox"
                value="{{ ingredient.id }}"
                (change)="onCheck(ingredient.id, $event)"
                id="{{ ingredient.name }}"
              />
              <label class="form-check-label" for="{{ ingredient.name }}">
                {{ ingredient.name }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
