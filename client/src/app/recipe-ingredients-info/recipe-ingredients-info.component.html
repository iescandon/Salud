<div>
  <h5 class="col text-center">Ingredients</h5>
  <ul class="mt-3 ingredients">
    <li *ngFor="let ingredient of ingredients">
      <input type="checkbox" /> {{ ingredient.amount }}
      {{ ingredient.measure }} {{ ingredient.name }}
    </li>
    <li *ngFor="let garnish of garnishes">
      <input type="checkbox" />
      {{ garnish.measure | uppercase }}: {{ garnish.name }}
    </li>
  </ul>
</div>
